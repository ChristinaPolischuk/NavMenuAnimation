<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
    href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./styles/style.css">
  <title>GSAP</title>
</head>

<body>

  <header class="header">
    <nav class="nav">
      <div class="nav-closed">
        <h3>Portfolio</h3>
        <ul class="nav-links">
          <li class="nav-button">Shop</li>
          <li>Blog</li>
          <li>Contact</li>
        </ul>
      </div>
      <div class="nav-open">
        <div class="clothing">
          <h2>Clothes</h2>
          <ul>
            <li><a href="#">Hats</a></li>
            <li><a href="#">Swimsuits</a></li>
            <li><a href="#">Undewear</a></li>
            <li><a href="#">Misc</a></li>
          </ul>
        </div>
        <div class="nav-images">
          <img src="./img/hoodie.jpeg" alt="hoodie">
          <img src="./img/hats.jpeg" alt="hats">
        </div>
      </div>
    </nav>
    <img src="./img/long-cover.jpg" alt="Cover" class="cover">
    <h1 class="cover-date">11/05/2020</h1>
  </header>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TimelineLite.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/plugins/CSSPlugin.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenLite.min.js"></script>
  <script src="./js/app.js"></script>
</body>

</html>
